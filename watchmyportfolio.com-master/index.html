<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyPortFolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="website.css" />
</head>

<body>
  <!-- Navbar -->
  <section id="Navbar-section">
    <div><h3>PortFolio</h3></div>
    <div class="nav-links">
      <h3><a href="#" onclick="showPortFolio()">Home</a></h3>
      <h3><a href="#" onclick="showPortFolio()">About</a></h3>
      <h3><a href="#" onclick="showPortFolio()">Services</a></h3>
      <h3><a href="#" onclick="showContactForm()">Contact</a></h3>
      <h3><a href="#" onclick="showPortFolio()">PortFolio</a></h3>
    </div>
  </section>

  <!-- Introduction -->
  <section id="Introduction-section">
    <div class="intro-content">
      <div>
        <h1>Hey! I'm <span class="auto-input"></span></h1>
        <p>Wanna get your website ready? Just Reach me...</p>
      </div>
      <div>
        <img src="PngItem_1127587.png" class="intro-img" />
      </div>
    </div>
    <div class="intro-buttons">
      <button type="button" onclick="showContactForm()" class="btn-primary">Reach me</button>
      <button type="button" onclick="downloadResume()" class="btn-secondary">Download CV</button>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="PortFolio-section">
    <div class="portfolio-content">
      <div class="portfolio-image">
        <img src="myPortFoliopic.jpg" />
      </div>
      <h1>HackerRank: ★★★★★ (C++)</h1>
      <h1>LeetCode: 50+ Questions</h1>
      <button onclick="homePage()" class="btn-exit">Exit</button>
    </div>
  </section>

  <!-- Contact Form -->
  <div id="contact-form">
    <div class="form-container">
      <div class="form-header">
        <h1>Contact Me</h1>
        <p>Fill up the form below to send me a message.</p>
      </div>

      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <input type="hidden" name="subject" value="New Submission from Portfolio" />

        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="name" placeholder="John" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Doe" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@company.com" required />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="+91 9876543210" required />
          </div>
        </div>

        <div class="form-group full">
          <label>Your Message</label>
          <textarea name="message" rows="4" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
        <div class="form-footer">
          <button type="button" onclick="homePage()" class="btn-exit-light">Exit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Typed Animation + Scripts -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed(".auto-input", {
      strings: ["Sujeet Sharma", "a Web Developer", "a Programmer"],
      typeSpeed: 100,
      backSpeed: 100,
      loop: true,
    });

    document.getElementById("PortFolio-section").style.display = "none";
    document.getElementById("contact-form").style.display = "none";

    function showPortFolio() {
      document.getElementById("PortFolio-section").style.display = "flex";
      document.getElementById("Introduction-section").style.display = "none";
      document.getElementById("Navbar-section").style.display = "none";
      document.getElementById("contact-form").style.display = "none";
    }

    function showContactForm() {
      document.getElementById("contact-form").style.display = "flex";
      document.getElementById("PortFolio-section").style.display = "none";
      document.getElementById("Introduction-section").style.display = "none";
      document.getElementById("Navbar-section").style.display = "none";
    }

    function homePage() {
      document.getElementById("Introduction-section").style.display = "block";
      document.getElementById("Navbar-section").style.display = "flex";
      document.getElementById("PortFolio-section").style.display = "none";
      document.getElementById("contact-form").style.display = "none";
    }

    function downloadResume() {
      window.location.href = "https://drive.google.com/file/d/1afaqH-u6_y7X-Py1KIdtBfnw-wP1bKNT/view";
    }
  </script>
</body>
</html>
