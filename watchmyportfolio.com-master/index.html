<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyPortFolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="website.css" />
  <style>
    /* ---------------- NAVBAR BASE ---------------- */
    #Navbar-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #111;
      color: white;
      position: relative;
    }

    #Navbar-section h3 {
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffda79;
    }

    /* ---------------- HAMBURGER ---------------- */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 5px;
      transition: all 0.3s;
    }

    /* Hamburger toggle animation */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* ---------------- MOBILE MENU ---------------- */
    @media (max-width: 400px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #111;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        text-align: center;
        padding: 15px 0;
        border-top: 1px solid #333;
      }

      .nav-links.active {
        display: flex;
        animation: slideDown 0.3s ease;
      }

      .hamburger {
        display: flex;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }

    /* ---------------- INTRODUCTION ---------------- */
    #Introduction-section {
      padding: 80px 40px;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      min-height: 90vh;
    }

    .intro-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .intro-img {
      width: 250px;
      border-radius: 20px;
    }

    .intro-buttons {
      margin-top: 40px;
      text-align: center;
    }

    .btn-primary,
    .btn-secondary {
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #ffda79;
      color: black;
      /* margin-right: 10px; */
    }

    .btn-secondary {
      background: white;
      color: black;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <section id="Navbar-section">
    <div>
      <h3>PortFolio</h3>
    </div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-links" id="nav-links">
      <h3><a href="#" onclick="showPortFolio()">Home</a></h3>
      <h3><a href="#" onclick="showPortFolio()">About</a></h3>
      <h3><a href="#" onclick="showPortFolio()">Services</a></h3>
      <h3><a href="#" onclick="showContactForm()">Contact</a></h3>
      <h3><a href="#" onclick="showPortFolio()">PortFolio</a></h3>
    </div>
  </section>

  <!-- Introduction -->
  <section id="Introduction-section">
    <div class="intro-content">
      <div>
        <h1>Hey! I'm <span class="auto-input"></span></h1>
        <p>Want your website ready? Just Reach me...</p>
      </div>
      <div>
        <img src="PngItem_1127587.png" class="intro-img" />
      </div>
    </div>
    <div class="intro-buttons">
      <button type="button" onclick="showContactForm()" class="btn-primary">Reach me</button>
      <button type="button" onclick="downloadResume()" class="btn-secondary">Download CV</button>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="PortFolio-section" style="display:none;">
    <div class="portfolio-content" style="text-align:center;">
      <div style="margin:20px;">
        <img src="myPortFoliopic.jpg" style="width:180px;height:180px;border-radius:50%;border:5px solid #111;" />
      </div>
      <h1>HackerRank: ★★★★★ (C++)</h1>
      <h1>LeetCode: 50+ Questions</h1>
      <button onclick="homePage()" class="btn-primary">Exit</button>
    </div>
  </section>

  <!-- Contact Form -->
  <div id="contact-form" style="display:none;">
    <div class="form-container" style="max-width:600px;margin:40px auto;padding:20px;background:#fff;border-radius:10px;">
      <h1>Contact Me</h1>
      <p>Fill up the form below to send me a message.</p>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <input type="hidden" name="subject" value="New Submission from Portfolio" />
        <input type="text" name="name" placeholder="Your Name" required
          style="width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:1px solid #ccc;">
        <input type="email" name="email" placeholder="Your Email" required
          style="width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:1px solid #ccc;">
        <textarea name="message" rows="4" placeholder="Type your message here..." required
          style="width:100%;padding:10px;border-radius:5px;border:1px solid #ccc;margin-bottom:10px;"></textarea>
        <button type="submit" class="btn-primary" style="width:100%;">Send Message</button>
        <button type="button" onclick="homePage()" class="btn-secondary" style="width:100%;margin-top:10px;">Exit</button>
      </form>
    </div>
  </div>

  <!-- Typed Animation + JS -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed(".auto-input", {
      strings: ["Sujeet Sharma", "a Web Developer", "a Programmer"],
      typeSpeed: 100,
      backSpeed: 100,
      loop: true,
    });

    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

    document.getElementById("PortFolio-section").style.display = "none";
    document.getElementById("contact-form").style.display = "none";

    function showPortFolio() {
      document.getElementById("PortFolio-section").style.display = "flex";
      document.getElementById("Introduction-section").style.display = "none";
      document.getElementById("Navbar-section").style.display = "none";
      document.getElementById("contact-form").style.display = "none";
    }

    function showContactForm() {
      document.getElementById("contact-form").style.display = "flex";
      document.getElementById("PortFolio-section").style.display = "none";
      document.getElementById("Introduction-section").style.display = "none";
      document.getElementById("Navbar-section").style.display = "none";
    }

    function homePage() {
      document.getElementById("Introduction-section").style.display = "block";
      document.getElementById("Navbar-section").style.display = "flex";
      document.getElementById("PortFolio-section").style.display = "none";
      document.getElementById("contact-form").style.display = "none";
    }

    function downloadResume() {
      window.location.href = "https://drive.google.com/file/d/1afaqH-u6_y7X-Py1KIdtBfnw-wP1bKNT/view";
    }
  </script>
</body>

</html>
